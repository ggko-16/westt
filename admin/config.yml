backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"        # აქ შენახული იქნება ატვირთული სურათები
public_folder: "/images/uploads"      # საიტზე გამოსაყენებელი path

collections:
  - name: "settings"
    label: "საიტის პარამეტრები"
    files:
      - label: "კონტაქტის ინფორმაცია"
        name: "contact"
        file: "content/contact.json"
        fields:
          - {label: "ტელეფონი", name: "phone", widget: "string"}
          - {label: "ელ-ფოსტა", name: "email", widget: "string"}
          - {label: "მისამართი", name: "address", widget: "string"}
          - {label: "Facebook URL", name: "facebook", widget: "string"}
      
      - label: "გუნდის წევრები"
        name: "team"
        file: "content/team.json"
        fields:
          - label: "გუნდი"
            name: "members"
            widget: "list"
            fields:
              - {label: "სახელი", name: "name", widget: "string"}
              - {label: "პოზიცია", name: "position", widget: "string"}
              - {label: "ფოტო", name: "photo", widget: "image", required: false}

  - name: "gallery"
    label: "გალერეა"
    folder: "content/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "სათაური", name: "title", widget: "string"}
      - {label: "სურათი", name: "image", widget: "image"}
      - {label: "მიმდევრობა", name: "order", widget: "number", default: 1}

  - name: "prices"
    label: "ფასები"
    files:
      - label: "ფოტო სერვისები"
        name: "photo_services"
        file: "content/prices/photo.json"
        fields:
          - label: "სერვისები"
            name: "services"
            widget: "list"
            fields:
              - {label: "სერვისის სახელი", name: "name", widget: "string"}
              - {label: "ფასი", name: "price", widget: "string"}
      
      - label: "ბეჭდვის სერვისები"
        name: "printing_services"
        file: "content/prices/printing.json"
        fields:
          - label: "სერვისები"
            name: "services"
            widget: "list"
            fields:
              - {label: "სერვისის სახელი", name: "name", widget: "string"}
              - {label: "ფასი", name: "price", widget: "string"}
      
      - label: "ჩარჩოები"
        name: "frames"
        file: "content/prices/frames.json"
        fields:
          - label: "სერვისები"
            name: "services"
            widget: "list"
            fields:
              - {label: "სერვისის სახელი", name: "name", widget: "string"}
              - {label: "ფასი", name: "price", widget: "string"}
